supportsMinimumSQLGrammar = La base de datos admite la gram\u00e1tica SQL m\u00ednima de ODBC
supportsMixedCaseIdentifiers = La base de datos trata los identificadores SQL no citados de may\u00fasculas y min\u00fasculas como sensibles a las may\u00fasculas y, como resultado, los almacena en may\u00fasculas y min\u00fasculas
