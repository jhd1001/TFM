# M\u00e9todos de DatabaseMetaData
allProceduresAreCallable = el usuario actual puede llamar a todos los procedimientos devueltos por el m\u00e9todo getProcedures
allTablesAreSelectable = el usuario actual puede usar todas las tablas devueltas por el m\u00e9todo getTables en una declaraci\u00f3n SELECT
autoCommitFailureClosesAllResultSets = si un momento SQLException autoCommit es true indica que todos los ResultSets abiertos est\u00e1n cerrados, incluso los que se pueden mantener
dataDefinitionCausesTransactionCommit = una declaraci\u00f3n de definici\u00f3n de datos dentro de una transacci\u00f3n obliga a la transacci\u00f3n a comprometerse
dataDefinitionIgnoredInTransactions = esta base de datos ignora una declaraci\u00f3n de definici\u00f3n de datos dentro de una transacci\u00f3n
deletesAreDetected = se puede detectar o no una eliminaci\u00f3n de fila visible llamando al m\u00e9todo ResultSet.rowDeleted
doesMaxRowSizeIncludeBlobs = el valor de retorno para el m\u00e9todo getMaxRowSize incluye los tipos de datos SQL LONGVARCHAR y LONGVARBINARY
generatedKeyAlwaysReturned = una clave generada siempre se devolver\u00e1 si los nombres de las columnas o los \u00edndices especificados para las columnas de las claves generadas autom\u00e1ticamente son v\u00e1lidos y la declaraci\u00f3n es correcta
insertsAreDetected = se puede detectar o no una inserci\u00f3n de fila visible llamando al m\u00e9todo ResultSet.rowInserted
isCatalogAtStart = un cat\u00e1logo aparece al inicio de un nombre de tabla completamente calificado
isReadOnly = esta base de datos est\u00e1 en modo de solo lectura
locatorsUpdateCopy = las actualizaciones realizadas en un LOB se realizan en una copia o directamente en el LOB
nullPlusNonNullIsNull = esta base de datos admite concatenaciones entre valores NULL y no NULL 
nullsAreSortedAtEnd = los valores NULL se ordenan al final, independientemente del orden de clasificaci\u00f3n
nullsAreSortedAtStart = los valores NULL se ordenan al inicio, independientemente del orden de clasificaci\u00f3n
nullsAreSortedHigh = los valores NULL est\u00e1n ordenados alto
nullsAreSortedLow = los valores NULL est\u00e1n ordenados bajo
othersDeletesAreVisible = las eliminaciones realizadas por otros son visibles
othersInsertsAreVisible = las inserciones hechas por otros son visibles
othersUpdatesAreVisible = las actualizaciones realizadas por otros son visibles
ownDeletesAreVisible = las eliminaciones propias de un conjunto de resultados son visibles
ownInsertsAreVisible = las propias inserciones de un conjunto de resultados son visibles
ownUpdatesAreVisible = para el tipo de objeto ResultSet dado , las actualizaciones propias del conjunto de resultados son visibles
storesLowerCaseIdentifiers = esta base de datos trata los identificadores SQL no citados de may\u00fasculas y min\u00fasculas como si no los distinguiera y los almacena en min\u00fasculas
storesLowerCaseQuotedIdentifiers = esta base de datos trata los identificadores de SQL entre comillas mixtas como no distinguibles entre may\u00fasculas y min\u00fasculas y las almacena en min\u00fasculas
storesMixedCaseIdentifiers = esta base de datos trata los identificadores SQL no citados de may\u00fasculas y min\u00fasculas como insensibles a may\u00fasculas y los almacena en un caso mixto
storesMixedCaseQuotedIdentifiers = esta base de datos trata los identificadores SQL citados de casos mixtos como si no los distinguiera y los almacena en casos mixtos
storesUpperCaseIdentifiers = esta base de datos trata los identificadores SQL no citados de may\u00fasculas y min\u00fasculas como si no los distinguiera y los almacena en may\u00fasculas
storesUpperCaseQuotedIdentifiers = esta base de datos trata los identificadores de SQL entre comillas mixtas como no distinguibles entre may\u00fasculas y min\u00fasculas y las almacena en may\u00fasculas
supportsAlterTableWithAddColumn = esta base de datos admite ALTER TABLE con ADD COLUMN
supportsAlterTableWithDropColumn = esta base de datos es compatible ALTER TABLE con DROP COLUMN
supportsANSI92EntryLevelSQL = esta base de datos admite la gram\u00e1tica SQL de nivel de entrada ANSI92
supportsANSI92FullSQL = esta base de datos admite la gram\u00e1tica SQL completa ANSI92 compatible
supportsANSI92IntermediateSQL = esta base de datos admite la gram\u00e1tica de SQL intermedio ANSI92 compatible
supportsBatchUpdates = esta base de datos admite actualizaciones por lotes
supportsCatalogsInDataManipulation = un nombre de cat\u00e1logo se puede utilizar en una declaraci\u00f3n de manipulaci\u00f3n de datos
supportsCatalogsInIndexDefinitions = un nombre de cat\u00e1logo se puede utilizar en una declaraci\u00f3n de definici\u00f3n de \u00edndice
supportsCatalogsInPrivilegeDefinitions = un nombre de cat\u00e1logo se puede usar en una declaraci\u00f3n de definici\u00f3n de privilegio
